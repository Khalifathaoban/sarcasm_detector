<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sarcasm Detector</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>


   <div class="container">
        <h1>Sarcasm Detector</h1>
        <p>Type a sentence and check if it's sarcastic or not</p>
        
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <button onclick="predict()">Check</button>
        
        <div id="resultBox" class="hidden">
            <h2>Prediction</h2>
            <p><strong>Result:</strong> <span id="predictionText"></span></p>
            <p><strong>Confidence:</strong> <span id="confidenceScore"></span></p>
        </div>
        <div id="result" style="margin-top: 20px; font-weight: bold; font-size: 1.2em;"></div>

    </div>


  <script src="script.js"></script>
</body>
</html>
